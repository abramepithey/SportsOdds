name: CI Build & Test

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # Force all projects to use net8.0 for CI
      - name: Force net8.0 in project files
        run: |
          sed -i 's|<TargetFrameworks>.*</TargetFrameworks>|<TargetFramework>net8.0</TargetFramework>|g' Api/Api.csproj
          sed -i 's|<TargetFrameworks>.*</TargetFrameworks>|<TargetFramework>net8.0</TargetFramework>|g' Core/Core.csproj
          sed -i 's|<TargetFrameworks>.*</TargetFrameworks>|<TargetFramework>net8.0</TargetFramework>|g' Test/Test.csproj

      # Restore all projects (now only net8.0)
      - name: Restore dependencies
        run: dotnet restore SportsOdds.sln

      # Build targeting net8.0
      - name: Build solution
        run: dotnet build SportsOdds.sln --configuration Release --framework net8.0

      # Run tests targeting net8.0
      - name: Run tests
        run: dotnet test SportsOdds.sln --no-build --configuration Release --framework net8.0 --logger trx --results-directory ./TestResults

      # Publish API artifact targeting net8.0
      - name: Publish API artifact
        run: dotnet publish api/Api.csproj -c Release -o ./publish --framework net8.0

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sports-odds-api
          path: ./publish
